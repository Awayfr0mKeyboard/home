<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let scores = new Array();
        let max, min;

        for (let i = 0; i < scores.length; i++) {
            let score = prompt(`${i}번째 학생의 점수를 입력하세요.`);
            scores.push(score);
        }

        max = min = scores[0];

        for (let i = 0; i < scores.length; i++) {
            if (scores[i] > max) {
                max = scores[i];
            }

            if (scores[i] < min) {
                min = scores[i];
            }
        }
        document.write("score min : " + min + "<br/>");
        document.write("score max : " + max + "<br/>");
    </script>
</head>
<body>
    
</body>
</html>
