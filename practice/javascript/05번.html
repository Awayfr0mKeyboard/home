<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 50;
        let number = prompt("1 ~ 100까지의 정수를 입력해 주세요.");
        number = parseInt(number);

        for(number === x;) {
            if(x >= number) {
                alert(`높습니다. 추측 횟수 : ${1++}`);
            } else if(x <= number) {
                alert(`낮습니다. 추측 횟수 : ${1++}`);
            } else {
                alert(`성공입니다. 추측 횟수 : ${1++}`);
            }
        }
    </script>
</body>
</html>
