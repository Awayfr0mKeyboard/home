<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let row = parseInt(prompt("행열의 길이를 입력하세요!"));

        for(i = 1; i <= row; i++) {
            for(j = 1; j <= row; j++) {
                document.write("*");
            }
            document.write("<br/>")
        }
    </script>
</body>
</html>
