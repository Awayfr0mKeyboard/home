<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("결과를 원하는 정수를 입력하세요!"));
        let fm = 1;

        for(let f = 1; f <= num; f++) {
            fm *= f;
        }
        document.write(num + "! 의 값은 : " + fm);
    </script>
</body>
</html>
