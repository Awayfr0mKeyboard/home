<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let wide = parseInt(prompt("가로 길이를 입력하세요."));
        
        // 늘어나는 부분
        for (let i = 1; i <= wide; i++) {
            for(let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }

        // 줄어드는 부분
        for (let i = wide - 1; i >= 1; i--) {
            for(let j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
